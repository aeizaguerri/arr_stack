---
services:

################
# RADARR
################

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MY_PATH}/radarr/config:/config
      - ${MY_PATH}/content/movies:/movies #optional
      - ${MY_PATH}/qbittorrent/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped

################
# SONARR
################

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MY_PATH}/sonarr/config:/config
      - ${MY_PATH}/content/tvseries:/tvseries #optional
      - ${MY_PATH}/qbittorrent/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped

################
# PROWLARR
################

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MY_PATH}/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

#### QBITTORRENT ####
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${MY_PATH}/qbittorrent/config:/config
      - ${MY_PATH}/qbittorrent/downloads:/downloads #optional
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

#### JELLYFIN ####
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${MY_PATH}/jellyfin/config:/config
      - ${MY_PATH}/content/tvseries:/content/tvshows
      - ${MY_PATH}/content/movies:/content/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped